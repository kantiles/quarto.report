title: quarto.report
author: Thomas Vroylandt
version: 1.0.0
quarto-required: ">=1.4.0"
contributes:
  format:
    common:
      minimal: true
      template: "html/template.html" 
      embed_resources: true
  
    pdf+typewriter:
      pdf-engine: weasyprint
      css: "css/typewriter.css"
      toc: true
      
    pdf+chalk:
      pdf-engine: weasyprint
      css: "css/chalk.css"
      toc: true

    pdf+corner:
      pdf-engine: weasyprint
      css: "css/corner.css"
      toc: false

    html+typewriter:
      css: "css/typewriter.css"
      toc: true

    execute: 
      echo: false
      warning: false
      fig-format: 'svg'
    
